  <body ng-controller="WeekendController">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div id="flattr">
          <a class="FlattrButton" style="display:none;" href="http://istschonwochenen.de/"></a>
          <noscript><a href="http://flattr.com/thing/1127155/Ist-schon-Wochenende" target="_blank">
          <img src="http://api.flattr.com/button/flattr-badge-large.png" alt="Flattr this" title="Flattr this" border="0" /></a></noscript>
        </div>
        <div id="tweet">
          <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://istschonwochenen.de" data-text="Ich habe gleich Wochenende. Und du?" data-via="sm0k1nggnu" data-hashtags="wochenende">Tweet</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

        </div>
        <!--<div class="g-plusone" data-size="medium" data-annotation="inline" data-width="300">
        </div>-->
        <div class="date navbar-right">
          <span>{{date | date:'medium'}}</span>
        </div>
      </div>

    <div class="container">
      <div class="jumbotron">
        <h1>Ist schon Wochenende?</h1>
        <p>Jeden Freitag dieselbe Frage: ist schon Wochenende? Diese Seite gibt euch die Antwort.</p>
      </div>
      <p>
        <form class="form-inline" role="form">
          Sag uns, wann bei dir Wochenende ist!
          <div class="form-group" >
            <select ng-model="weekdaySel" ng-options="opt as opt.label for opt in optionsD" class="form-control" ></select>  
          </div>
          <div class="form-group" >
            <select ng-model="timeSel" ng-options="opt as opt.label for opt in optionsT" class="form-control"  ></select> Uhr
          </div>
        </form>
      </p>
      {{ prompt }}
      <!--Noch {{daysUntil}} Tage und {{hoursUntil}} Stunden bis Wochenende.-->
   </div>

    Footer
